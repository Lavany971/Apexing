<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Form section is for form-->
    <h2>Registration</h2>
    <form action="www.google.com">

       <!--Input type section is for input fields-->
       Enter Username:
        <input type="text" placeholder="Username" width="200px" required>
        <br><br>
        Enter Password:
        <input type="password" placeholder="password" >
        <br>


        <!--label is used to give a text to the input field-->
        <label >

        <!--input type radio is used to select one option from the given options-->
            <input type="radio" value="class XI" name="class" id="id1">Class xi
        </label>
        <br>
        <label>
            <input type="radio" value="class XII" name="class" id="id2">Class xii
        </label><br>


        <label for="math"> 
        <!--input type checkbox is used to select multiple options from the given options-->
            <input type="checkbox" value="math" name="subject" id="id1">Math
            </label>
            <br>
            <label></label>
            <input type="checkbox" value="physics" name="subject" id="id2">Physics
            </label> 
            <br>
            <label>
            <input type="checkbox" value="chemistry" name="subject" id="id3">Chemistry
            </label>
            <br>

            <!--select is used to select one option from the given options-->
            <!--option is used to give the options to the select tag-->
            Select your city:
            <select name=" city">
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
                <option value="chennai">Chennai</option>
                <br>
            </select>
            <br><br>

            <!--textarea is used to give a text area to the user to enter the text-->
            <textarea name="feedback" id="id1" placeholder="Feedback"></textarea>
            <br>

            <!--input type submit is used to submit the form-->
            <input type="submit" value="Submit">
 </form>

</body>
</html>
